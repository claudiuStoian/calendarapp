<a routerLinkActive="active" [routerLink]="[eventId]" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{event?.name}}</h4>
    <p class="list-group-item-text" style="overflow:hidden">{{event?.location}}</p>
    <p class="list-group-item-text">{{event?.date | dateFormat}}</p>
  </div>
  <span class="pull-right">
      <img class="img-responsive img-thumbnail" src="{{event?.imagePath}}" style="max-height: 50px;"/>
  </span>
</a>
<br>
